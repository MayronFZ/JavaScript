<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Pais</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Em que país você nasceu? <input type="text" name="pais" id="pais">
    <input type="button" value="Confirmar" onclick="calcular()">
    <div id="res">

    </div>
    <script>

        function calcular(){
            var pais = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            var Nacao = String(pais.value).toLowerCase();
            res.innerHTML = `<p>Seu país é <strong>${Nacao}</strong></p>`
            if (pais == 'Brasil' ){
                res.innerHTML += `<p>Você é Brasileiro</p>`
            }else{
                res.innerHTML += `<p>Você é Estrangeiro</p>`
            }
        }
    </script>
    
</body>
</html>
